<h1 id="title" align="center">{{title}}</h1>
<div class="container">
  <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Search for Keywords">
  </div>
  <p-dataTable [value]="data"
               [rows]="10"
               [paginator]="true"
               [pageLinks]="3"
               [rowsPerPageOptions]="[5,10,20]"
               [globalFilter]="gb">
      
      <p-column field="name"
                header="Election Name"
                [sortable]="true"
                filterMatchMode="contains">
        <template let-fakeElection="rowData" pTemplate type="body">
          <a routerLink="/elections/{{fakeElection.id}}"
             routerLinkActive="active"
             style="color: #0052A5;">
            {{fakeElection.name}}
          </a>
        </template>
      </p-column>

      <p-column field="date"
                header="Date"
                [sortable]="true"
                filterMatchMode="contains">
        <template let-fakeElection="rowData" pTemplate type="body">
            {{fakeElection.date}}
        </template>
      </p-column>

      <p-column field="election_to_state.state_id"
                header="State"
                [sortable]="true"
                filterMatchMode="contains">
        <template let-fakeElection="rowData" pTemplate type="body">
          <a routerLink="/states/{{fakeElection.election_to_state.state_id}}"
             routerLinkActive="active"
             style="color: #0052A5;">
            {{fakeElection.election_to_state}}
          </a>
        </template>
      </p-column>

      <p-column field="level"
                header="Level"
                [sortable]="true"
                filterMatchMode="contains">
        <template let-fakeElection="rowData" pTemplate type="body">
            {{fakeElection.level}}
        </template>
      </p-column>

      <p-column field="candidate_election"
                header="Candidates"
                [sortable]="true"
                filterMatchMode="contains">
        <template let-fakeElection="rowData" pTemplate type="body">
          <a routerLink="/states/{{fakeElection.election_to_state.state_id}}"
             routerLinkActive="active"
             style="color: #0052A5;">
            {{fakeElection.candidate_election}}
          </a>
        </template>
      </p-column>

      <p-column field="parties_involved"
                header="Involved Parties"
                [sortable]="true"
                filterMatchMode="contains">
        <template let-fakeElection="rowData" pTemplate type="body">
          <a routerLink="/parties/{{fakeElection.parties_id}}"
             routerLinkActive="active"
             style="color: #0052A5;">
            {{fakeElection.parties_involved}}
          </a>
        </template>
      </p-column>

  </p-dataTable>
</div>

<a [routerLink]="['/elections/3']">Election 3</a>

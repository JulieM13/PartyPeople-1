<h1 id="title" align="center">{{title}}</h1>
<div class="container">
  <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Search for Keywords">
  </div>
  <p-dataTable [value]="data"
               [rows]="10"
               [paginator]="true"
               [pageLinks]="3"
               [rowsPerPageOptions]="[5,10,20]"
               [globalFilter]="gb">
      
    <p-column field="name"
              header="Party Name"
              [sortable]="true"
              filterMatchMode="contains">
      <template let-fakeParty="rowData" pTemplate type="body">
        <a routerLink="/parties/{{fakeParty.id}}"
           routerLinkActive="active"
           style="color: #0052A5;">
          {{fakeParty.name}}
        </a>
      </template>
    </p-column>

    <p-column field="leader"
              header="Leader"
              [sortable]="true"
              filterMatchMode="contains">
      <template let-fakeParty="rowData" pTemplate type="body">
          {{fakeParty.leader}}
      </template>
    </p-column>

    <p-column field="hq"
              header="Headquarters"
              [sortable]="true"
              filterMatchMode="contains">
      <template let-fakeParty="rowData" pTemplate type="body">
          {{fakeParty.hq}}
      </template>
    </p-column>

    <p-column field="candidate"
              header="Affiliated Politicans"
              [sortable]="true"
              filterMatchMode="contains">
      <template let-fakeParty="rowData" pTemplate type="body">
        <a routerLink="/candidates/nothing"
           routerLinkActive="active"
           style="color: #0052A5;">
          {{fakeParty.candidate}}
        </a>
      </template>
    </p-column>

    <p-column field="electoral"
              header="States Controlled"
              [sortable]="true"
              filterMatchMode="contains">
      <template let-fakeParty="rowData" pTemplate type="body">
        <a routerLink="/states/nothing"
           routerLinkActive="active"
           style="color: #0052A5;">
          {{fakeParty.electoral}}
        </a>
      </template>
    </p-column>

  </p-dataTable>
</div>

<a [routerLink]="['/parties/3']">Party 3</a>

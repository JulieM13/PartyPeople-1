<h1 id="title" align="center">{{title}}</h1>
<div class="container">
  <table id="candidates_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
  	<thead>
            <tr>
                <th *ngFor="let column of columns">
                    {{column}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dat of data">
                <td *ngFor="let column of columns">
                	{{dat[column]}}
                </td>
            </tr>
        </tbody>
  </table>
</div>

<a [routerLink]="['/candidates/3']">Candidate 3</a>

<h1 id="title" align="center">{{title}}</h1>
<div class="container">
  <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Search for Keywords">
  </div>
  {{searchTerm}}
  Data: {{data}}
  <p-dataTable [value]="data"
               [rows]="10"
               [paginator]="true"
               [pageLinks]="3"
               [rowsPerPageOptions]="[5,10,20]"
               [globalFilter]="gb">

     <p-column field="parties"
              header="Party"
              [sortable]="true"
              filterMatchMode="contains">
      <template let-partyData="rowData" pTemplate type="body">
        <a routerLink=""
           routerLinkActive="active"
           style="color: #0052A5;">
          {{partyData.parties.leader}}
        </a>
      </template>
    </p-column>
    


  </p-dataTable>
</div>

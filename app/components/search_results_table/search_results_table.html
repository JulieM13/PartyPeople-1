<h1 id="title" align="center">{{title}}</h1>

<h3 align="center" style="color: #0052A5;">Election Search Results</h3>
<div class="container">
  <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Search for Keywords">
  </div>
  <p-dataTable [value]="data?.elections"
               [rows]="10"
               [paginator]="true"
               [pageLinks]="3"
               [rowsPerPageOptions]="[5,10,20]"
               [globalFilter]="gb">

     <p-column field="descriptive_name"
              header="Election Name"
              [sortable]="true"
              filterMatchMode="contains">
      <template let-electiondata="rowData" pTemplate type="body">
        <a routerLink="/elections/{{electionData?.id}}"
           routerLinkActive="active"
           style="color: #0052A5;">
          {{electionData?.descriptive_name}}
        </a>
      </template>
    </p-column>

    <p-column field="context"
              header="Context"
              [sortable]="true"
              filterMatchMode="contains">
      <template let-electionData="rowData" pTemplate type="body">
        {{electionData?.context}}
      </template>
    </p-column>
    
  </p-dataTable>
</div>
